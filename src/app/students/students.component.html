<div class="mt-2">
    <div *ngIf="studentSelected">
        <div class="d-flex justify-content-between">
            <div class="">
                <app-titulo [titulo]="'Aluno(a) selecionado(a): ' + studentSelected.name"></app-titulo>
            </div>
            <div class="mt-2">
                <button class="btn btn-outline-warning" (click)="voltar()">Lista de alunos</button>
            </div>
        </div>

        <form>
            <div class="form-group col-md-6 mb-4">
                <label for="name" class="mb-2">Nome</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                    value="{{studentSelected.name}}">
            </div>
            <div class="form-group col-md-6 mb-4">
                <label for="lastName" class="mb-2">Sobrenome</label>
                <input type="lastName" class="form-control" id="lastName" aria-describedby="lastNameHelp"
                    value="{{studentSelected.lastName}}">
            </div>
            <div class="form-group col-md-6 mb-4">
                <label for="phone" class="mb-2">Telefone</label>
                <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp"
                    value="{{studentSelected.phone}}">
            </div>
        </form>
    </div>

    <div *ngIf="!studentSelected">
        <app-titulo [titulo]="titulo"></app-titulo>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr class="bg-light">
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students" style="cursor: pointer;" (click)="studentSelect(student)">
                    <td scope="row">{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
