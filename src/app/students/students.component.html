<div class="row mt-2">
    <div class="col-md-6" *ngIf="studentSelected">
        <div class="d-flex justify-content-between">
            <div class="">
                <app-titulo [titulo]="'CÃ³d. Aluno: ' + studentSelected.id"></app-titulo>
            </div>
            <div class="mt-2">
                <button class="btn btn-outline-danger" (click)="voltar()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <form [formGroup]="studentForm" (submit)="submit()">
            <div class="form-group mb-4">
                <label for="name" class="mb-2">Nome</label>
                <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="nameHelp">
            </div>
            <div class="form-group mb-4">
                <label for="lastName" class="mb-2">Sobrenome</label>
                <input type="text" formControlName="lastName" class="form-control" id="lastName"
                    aria-describedby="lastNameHelp">
            </div>
            <div class="form-group mb-4">
                <label for="phone" class="mb-2">Telefone</label>
                <input type="text" formControlName="phone" class="form-control" id="phone" aria-describedby="phoneHelp">
            </div>

            <hr>

            <button class="btn btn-success" [disabled]="!studentForm.valid">Atualizar</button>
        </form>
    </div>

    <div [ngClass]="{'col-md-6' :studentSelected, 'col-md-12':!studentSelected}">
        <app-titulo [titulo]="titulo"></app-titulo>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr class="bg-light">
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students" style="cursor: pointer;" (click)="studentSelect(student)">
                    <td scope="row">{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
