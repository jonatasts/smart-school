<div *ngIf="studentSelected">
    <app-titulo [titulo]="'Aluno(a) selecionado(a): ' + studentSelected"></app-titulo>

    <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>

<div *ngIf="!studentSelected">
    <app-titulo [titulo]="titulo"></app-titulo>

    <table class="table table-hover">
        <thead class="thead-light">
            <tr class="bg-light">
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students" style="cursor: pointer;" (click)="studentSelect(student)">
                <td scope="row">{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
