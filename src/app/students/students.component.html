<app-loading *ngIf="showLoading"></app-loading>

<div class="row mt-2">
    <div class="col-md-6 mb-4" *ngIf="studentSelected || newStudent">
        <div class="d-flex justify-content-between">
            <div class="">
                <app-titulo [titulo]="newStudent ? 'Novo aluno' :'Matrícula: ' + studentSelected.id"></app-titulo>
            </div>
            <div class="mt-2">
                <button class="btn btn-outline-danger" (click)="voltar()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <form [formGroup]="studentForm" (submit)="submit()">
            <div class="form-group mb-4">
                <label for="name" class="mb-2">Nome</label>
                <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="nameHelp">
            </div>
            <div class="form-group mb-4">
                <label for="lastName" class="mb-2">Sobrenome</label>
                <input type="text" formControlName="lastName" class="form-control" id="lastName"
                    aria-describedby="lastNameHelp">
            </div>
            <div class="form-group mb-4">
                <label for="phone" class="mb-2">Telefone</label>
                <input type="text" formControlName="phone" class="form-control" id="phone" aria-describedby="phoneHelp">
            </div>

            <hr>

            <button class="btn btn-success" [disabled]="!studentForm.valid">{{newStudent ? 'Cadastrar' :'Atualizar'}}</button>
        </form>
    </div>

    <div [ngClass]="{'col-md-6' :studentSelected || newStudent, 'col-md-12':!studentSelected && !newStudent}">
        <div class="d-flex justify-content-between">
            <div class="">
                <app-titulo [titulo]="title"></app-titulo>
            </div>
            <div class="mt-1">
                <button class="btn btn-outline-success" (click)="handleNewStudent()" *ngIf="showActions">
                    <i class="bi bi-person-add"></i>
                </button>
            </div>
        </div>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr class="bg-light">
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">telefone</th>
                    <th scope="col" *ngIf="showActions">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let student of students">
                    <td scope="row">{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.phone}}</td>
                    <td *ngIf="showActions">
                        <button title="Visualizar" class="btn btn-outline-warning border-0 ml-4"
                            (click)="studentSelect(student)">
                            <i class="bi bi-info-circle"></i>
                        </button>
                        <button title="Professores" class="btn btn-outline-primary border-0 ml-4"
                            (click)="openModal(template)">
                            <i class="bi bi-people"></i>
                        </button>
                        <button title="Desativar" class="btn btn-outline-danger border-0 ml-4">
                            <i class="bi bi-person-slash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="pull-left"></h4>
        <button class="btn btn-outline-danger btn-sm pull-right" (click)="modalRef?.hide()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="modal-body">
        <app-teachers [showActions]="false"></app-teachers>
    </div>
</ng-template>
