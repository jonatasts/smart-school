<div *ngIf="teacherSelected">
    <app-titulo [titulo]="'Professor(a) selecionado(a): ' + teacherSelected"></app-titulo>

    <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>

<div *ngIf="!teacherSelected">
    <table class="table table-hover">
        <thead class="thead-light">
            <tr class="bg-light">
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Disciplinas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of teachers" style="cursor: pointer;" (click)="teacherSelect(teacher)">

                <td scope="row">{{teacher.id}}</td>
                <td>{{teacher.name}}</td>
                <td>{{teacher.discipline}}</td>
            </tr>
        </tbody>
    </table>
</div>
