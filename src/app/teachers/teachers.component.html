<div class="mt-2">

    <div *ngIf="teacherSelected">
        <div class="d-flex justify-content-between">
            <div class="">
                <app-titulo [titulo]="'Professor(a) selecionado(a): ' + teacherSelected.name"></app-titulo>
            </div>
            <div class="mt-2">
                <button class="btn btn-outline-danger" (click)="voltar()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <form>
            <div class="form-group col-md-6 mb-4">
                <label for="name" class="mb-2">Nome</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                    value="{{teacherSelected.name}}">
            </div>
            <div class=" form-group col-md-6 mb-4">
                <label for="discipline" class="mb-2">Disciplina</label>
                <input type="discipline" class="form-control" id="discipline" aria-describedby="disciplineHelp"
                    value="{{teacherSelected.discipline}}">
            </div>
        </form>
    </div>

    <div *ngIf=" !teacherSelected">
        <app-titulo [titulo]="titulo"></app-titulo>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr class="bg-light">
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Disciplinas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let teacher of teachers" style="cursor: pointer;" (click)="teacherSelect(teacher)">

                    <td scope="row">{{teacher.id}}</td>
                    <td>{{teacher.name}}</td>
                    <td>{{teacher.discipline}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
