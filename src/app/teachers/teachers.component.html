<div class="row mt-2">
    <div class="col-md-6" *ngIf="teacherSelected">
        <div class="d-flex justify-content-between">
            <div class="">
                <app-titulo [titulo]="'Cód. Professor: ' + teacherSelected.id"></app-titulo>
            </div>
            <div class="mt-2">
                <button class="btn btn-outline-danger" (click)="voltar()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <form [formGroup]="teacherForm" (submit)="submit()">
            <div class="form-group col-md-6 mb-4">
                <label for="name" class="mb-2">Nome</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class=" form-group col-md-6 mb-4">
                <label for="discipline" class="mb-2">Disciplina</label>
                <input type="text" class="form-control" id="discipline" formControlName="discipline">
            </div>

            <button class="btn btn-success" [disabled]="!teacherForm.valid">Atualizar</button>
        </form>
    </div>

    <div [ngClass]="{'col-md-6' :teacherSelected, 'col-md-12':!teacherSelected}">
        <app-titulo [titulo]="titulo"></app-titulo>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr class="bg-light">
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Disciplinas</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let teacher of teachers">

                    <td scope="row">{{teacher.id}}</td>
                    <td>{{teacher.name}}</td>
                    <td>{{teacher.discipline}}</td>
                    <td>
                        <button class="btn btn-outline-warning border-0 ml-4">
                            <i class="bi bi-info-circle"></i>
                        </button>
                        <button class="btn btn-outline-primary border-0 ml-4" (click)="teacherSelect(teacher)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-outline-danger border-0 ml-4">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
